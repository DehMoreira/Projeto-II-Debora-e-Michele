<ion-header>
  <ion-navbar color="primary">
    <ion-title>Lista de Aves</ion-title>
</ion-navbar>
</ion-header>
<ion-content>
  <ion-searchbar 
  [(ngModel)]="searchTerm"
  (ionInput)="filterItems()" 
  placeholder="Pesquisar Aves...." >
</ion-searchbar>
  <ion-list>
     <button ion-item *ngFor="let feed of feeds" (click)="openDetails(feed)">
        <ion-thumbnail item-left>
            <img src="{{feed.imagem}}">
         </ion-thumbnail>
          {{feed.Nome_Comum}}
    </button>
  </ion-list>
  </ion-content>

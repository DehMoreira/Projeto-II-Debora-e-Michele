  </ion-navbar>
</ion-header>
<ion-content>

          <ion-item>
              <ion-label>Nome Cientifico</ion-label>
              <ion-badge item-right>{{feed.gsx$nomecientifico.$t}}</ion-badge>
            </ion-item>

          <ion-item>
              <ion-label>Família</ion-label>
              <ion-badge item-right>{{feed.gsx$familia.$t}}</ion-badge>

            <ion-label>Tamanho</ion-label>

</ion-list>
